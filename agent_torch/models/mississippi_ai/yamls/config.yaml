substeps:
  '0':
    active_agents:
    - workers
    description: Observe worker attributes and compute effective AI exposure based
      on evolving adoption
    name: AI Exposure Assessment
    observation:
      workers: null
    policy:
      workers:
        assess_ai_exposure:
          arguments:
            adoption_acceleration:
              dtype: float
              initialization_function: null
              learnable: true
              name: AI adoption acceleration rate
              shape:
              - 1
              value: ${simulation_metadata.ai_adoption_rate}
          generator: AssessAIExposure
          input_variables:
            age: agents/workers/age
            ai_exposure: agents/workers/ai_exposure
            digital_skill: agents/workers/digital_skill
            education: agents/workers/education
            industry: agents/workers/industry
          output_variables:
          - effective_ai_exposure
    reward: null
    transition:
      update_exposure:
        arguments:
          base_penetration_growth:
            dtype: float
            initialization_function: null
            learnable: true
            name: Quarterly AI penetration growth
            shape:
            - 1
            value: 0.03
        generator: UpdateExposure
        input_variables:
          ai_penetration_index: environment/ai_penetration_index
          effective_ai_exposure: agents/workers/effective_ai_exposure
        output_variables:
        - effective_ai_exposure
        - ai_penetration_index
  '1':
    active_agents:
    - workers
    description: Workers transition between employment states based on AI exposure
      and economic factors
    name: Job Transition
    observation:
      workers: null
    policy:
      workers:
        llm_retraining_decision:
          arguments: {}
          generator: LLMRetrainingDecision
          input_variables:
            age: agents/workers/age
            digital_skill: agents/workers/digital_skill
            education: agents/workers/education
            effective_ai_exposure: agents/workers/effective_ai_exposure
            employment_status: agents/workers/employment_status
            industry: agents/workers/industry
            job_impact_status: agents/workers/job_impact_status
            region: agents/workers/region
            unemployment_rate: environment/unemployment_rate
            wage: agents/workers/wage
          output_variables:
          - retraining_probability
    reward: null
    transition:
      job_transition:
        arguments:
          augmentation_threshold:
            dtype: float
            initialization_function: null
            learnable: true
            name: Augmentation threshold
            shape:
            - 1
            value: ${simulation_metadata.augmentation_threshold}
          automation_threshold:
            dtype: float
            initialization_function: null
            learnable: true
            name: Automation displacement threshold
            shape:
            - 1
            value: ${simulation_metadata.automation_threshold}
          retraining_rate:
            dtype: float
            initialization_function: null
            learnable: true
            name: Quarterly retraining success rate
            shape:
            - 1
            value: ${simulation_metadata.retraining_effectiveness}
        generator: JobTransition
        input_variables:
          age: agents/workers/age
          avg_wage_change: environment/avg_wage_change
          digital_skill: agents/workers/digital_skill
          education: agents/workers/education
          effective_ai_exposure: agents/workers/effective_ai_exposure
          employment_status: agents/workers/employment_status
          gdp_impact: environment/gdp_impact
          industry: agents/workers/industry
          job_impact_status: agents/workers/job_impact_status
          region: agents/workers/region
          region_unemployment: environment/region_unemployment
          sector_augmentation: environment/sector_augmentation
          sector_displacement: environment/sector_displacement
          total_augmented: environment/total_augmented
          total_displaced: environment/total_displaced
          total_retrained: environment/total_retrained
          unemployment_rate: environment/unemployment_rate
          wage: agents/workers/wage
        output_variables:
        - employment_status
        - job_impact_status
        - wage
        - digital_skill
        - total_displaced
        - total_augmented
        - total_retrained
        - unemployment_rate
        - avg_wage_change
        - gdp_impact
        - sector_displacement
        - sector_augmentation
        - region_unemployment
